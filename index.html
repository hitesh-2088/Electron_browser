<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mini Browser</title>
</head>
<body>
  <div>
    <input type="text" id="url" placeholder="Enter URL" style="width: 70%;" />
    <button id="go">Go</button>
    <button id="back">←</button>
    <button id="forward">→</button>
    <button id="reload">⟳</button>
  </div>
  <webview id="webview" style="width: 100%; height: 90vh;" partition="persist:webview"></webview>

  <script src="renderer.js"></script>
</body>
</html>
